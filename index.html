<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <!-- <img src = "./assets/weather-logo.jpg" placeholder = "logo" id = "weather-logo"> -->
        <h1>Weather Forecast</h1>
    </header>
    <div class = "content">
        <section id="sidebar">
            <div id = "search-bar">
                <input type="search" id="city-search" name="location" placeholder="City or Zip">
            </div>
            <select class="states" id="state-select">
                <option value="Select-a-state" selected disabled hidden>State (optional)</option>
            </select>
            <select class = "countries" id = "country-select">
                <option value="Select-a-country" selected disabled hidden>Country</option>
            </select>
            <div>
                <select id = "unit-select">
                    <option class = "measurement-units" value="metric" selected>&degC</option>
                    <option class = "measurement-units" value="imperial">&degF</option>
                </select>
            </div>
            <button type="submit" id="search-button">Search</button>
            <div id = "recent-history">
                <h2>Recent Searches</h2>
                <ul id = "recent-searches">
                </ul>
            </div>
        </section>
        <section id="forecast" class="hidden">
            <div id = "today" class="weather-card">
                <div id = "name-display"></div>
                <h4>Current Conditions</h4>
                <img id = "icon-display" src = ""></img>
                <div id = "temperature-display"></div>
                <div id = "feels-like-display"></div>
                <div id = "temp-max-display"></div>
                <div id = "temp-min-display"></div>
                <div id = "description-display"></div>
                <div id = "sunrise-display"></div>
                <div id = "sunset-display"></div>
                <div id = "clouds-display"></div>
                <div id = "wind-speed-display"></div>
                <div id = "wind-direction-display"></div>
                <div id = "humidity-display"></div>
                <div id = "pressure-display"></div>
            </div>
            <div id = "five-day-forecast">
                
            </div>
        </section>
    </div>
        <footer></footer>
        <script src = "./assets/script.js" type="module"></script>
    </body>
    </html>
