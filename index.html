<head>

    <header>
        <!-- <img src = "./assets/weather-logo.jpg" placeholder = "logo" id = "weather-logo"> -->
        <h1>Weather Forecast</h1>

    <div class = "content" id="main">
        <section id="sidebar">
            <div id = "search-bar">
                <input type="search" id="city-search" name="location" placeholder="City or Zip">
            </div>
            <select class="states" id="state-select">
                <option value="Select-a-state" selected disabled hidden>State (optional)</option>
            </select>
            <select class = "countries" id = "country-select">
                <option value="Select-a-country" selected disabled hidden>Country</option>
            </select>
            <div>
                <select id = "unit-select">
                    <option class = "measurement-units" value="metric" selected>&degC</option>
                    <option class = "measurement-units" value="imperial">&degF</option>
                </select>
            </div>
            <button type="submit" id="search-button">Search</button>
            <div id = "recent-history">
                <h2>Recent Searches</h2>
                <ul id = "recent-searches">
                </ul>
            </div>
        </section>
        <section id= "forecast" class="forecast-container">
            <div id = "current-forecast" class="current weather-card hidden">

                <img class="hourly current today icon" id="current-icon"></img>
                <div class="hourly current today name bold" id="current-name"></div>
                <div class="hourly current today description" id="current-description"></div>
                <div class="hourly current today temperature" id="current-temperature"></div>
                <div class="hourly current today feels-like" id="current-feels-like"></div>
                <div class="hourly current today humidity" id="current-humidity"></div>
                <div class="hourly current today pressure" id="current-pressure"></div>
                <div class="hourly current today windSpeed" id="current-wind-speed"></div>
                <div class="hourly current today windDirection" id="current-wind-direction"></div>
                <div class="today sunrise" id="current-sunrise"></div>
                <div class="today sunset" id="current-sunset"></div>
            </div>
